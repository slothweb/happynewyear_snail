<!DOCTYPE html>
<html>
<body>
  
  <body style="background-color:#F5F5F5;">


<button onclick="typeWriter()">run newyear.exe</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'дорогая лера, today a new year of loving you begins. a new year of fun and laughs and adventure. a new year of building a life together. i am so excited, and to show my appreciation for you i built this goofy website.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
